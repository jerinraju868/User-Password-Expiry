{% extends 'index.html'%}
{% block content %}
<br>
<div class="container" style="display: flex;align-items: center;justify-content: center;margin-top: 50px;">
  <div class="card" style="border-radius: 1rem; width: 500px;text-align: center;">
    <div class="card-header" style="text-align: center;">
      <h2>ADD NEW USER</h2>
    </div>
    <div class="card-body">
      <div>
        {% for message in messages %}
        <label style="color: red; font-style: italic;">{{message}}</label>  
        {% endfor %}
    </div><br>
      <form method="post">
        {% csrf_token %}
        <input type="text" name="fname" placeholder="First Name" class="form-control" required><br>
        <input type="text" name="lname" placeholder="Last Name" class="form-control" required><br>
        <input type="email" name="email" placeholder="Email" class="form-control" required><br>
        <input type="tel" name="mobile" placeholder="Mobile Number" class="form-control" pattern="[0-9]{10}" required><br>
        <input type="text" name="uname" placeholder="username" class="form-control" required><br>
        <input type="password" name="pwd" placeholder="********" class="form-control" required><br>
        <input type="submit" class="btn btn-success" value="Add User">

      </form>
    </div>
  </div>
</div>
{% endblock %}
